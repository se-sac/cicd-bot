name: Check Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  build:
    name: Lint
    #runs-on: ubuntu-latest
    runs-on: self-hosted

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurations
        run: |
          mkdir -p github_conf super-linter-output

      - name: Super Linter
        uses: super-linter/super-linter@v8.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CHECKOV: false
          VALIDATE_TERRAFORM_CHECKOV: false
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: ${{ github.event.pull_request.base.ref }}
# https://github.com/marketplace/actions/super-linter
# https://github.com/super-linter/super-linter#supported-linters
