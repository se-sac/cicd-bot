name : Check Commit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commit-message-check-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Commit
        id: check-commit
        uses: uptownaravi/verify-commit-message-action@v2
        with:
          regex: '(?i)jira-[0-9]{3,}'
